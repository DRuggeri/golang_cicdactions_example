name: Publish Docker image

on: workflow_dispatch

jobs:
  docker:
#    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            druggeri/${{ env.PROJECT_NAME }}
            ghcr.io/${{ github.repository }}

      - name: Prep for scratch docker images
        run: |
          export PROJECT_NAME=${GITHUB_REPOSITORY##*/}
          export TAG=${GITHUB_REF##*/}

          echo "PROJECT_NAME=$PROJECT_NAME" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

          echo "
          FROM golang:1.17.0-alpine3.14 AS builder
          RUN apk --no-cache add git
          RUN go install github.com/DRuggeri/$PROJECT_NAME@$TAG

          FROM scratch
          COPY --from=builder /go/bin/$PROJECT_NAME /$PROJECT_NAME
          ENTRYPOINT [\"/alertmanager_gotify_bridge\"]
          " > Dockerfile

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.working-directory }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
